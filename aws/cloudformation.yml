AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation Template for deploying the Endeavor Matcher project on an EC2 instance running Amazon Linux 2023.

Parameters:
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access
    Type: AWS::EC2::KeyPair::KeyName
  InstanceType:
    Description: EC2 instance type (choose an ARM‑based type if using an ARM AMI)
    Type: String
    Default: t4g.micro
    AllowedValues:
      - t4g.micro
      - t4g.small
      - t4g.medium
    ConstraintDescription: Must be a valid ARM‑based EC2 instance type.

Resources:
  MatcherEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      # Amazon Linux 2023 ARM-based AMI for us-west-1
      ImageId: ami-0494a972fde2019fb
      SecurityGroups: [!Ref InstanceSecurityGroup]
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          # Update the system packages
          sudo dnf update -y
          # Add Docker’s official repository (using the CentOS repo works for Amazon Linux 2023)
          sudo dnf config-manager --add-repo=https://download.docker.com/linux/centos/docker-ce.repo
          # Install Docker CE, Docker CE CLI, containerd, and Git
          sudo dnf install -y docker-ce docker-ce-cli containerd.io git
          # Start and enable Docker
          sudo systemctl start docker
          sudo systemctl enable docker
          # Add ec2-user to the docker group (a re-login may be required)
          sudo usermod -aG docker ec2-user
          # Install Docker Compose v2 binary for ARM64 (change the version if needed)
          sudo curl -SL https://github.com/docker/compose/releases/download/v2.17.3/docker-compose-linux-arm64 -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          # Change to the ec2-user home directory
          cd /home/ec2-user
          # Clone your repository from GitHub (update URL if necessary)
          git clone https://github.com/MatthewSHaynam/endeavor-matcher.git
          cd endeavor-matcher
          # Build and run containers using Docker Compose
          sudo docker-compose up -d
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow inbound HTTP (80), backend (5000), and SSH (22) traffic
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

Outputs:
  InstancePublicIP:
    Description: Public IP address of the EC2 instance
    Value: !GetAtt MatcherEC2Instance.PublicIp
